<!doctype html>
<html lang="en">

<head>
    <title>Random Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <br>
    <br>
    <br>
    <h1 style="text-align: center;">Random Password Generator</h1>
    <div class="outer">
        <h3 style="text-align: center;">Delete any characters you dont want in your password</h3>
        <div class="boxes">
            <form>
                <div id="left">
                    <div id="upper">
                        <!-- <p>Upper Case Letters:</p> -->
                        <input type="checkbox" checked><input type="text" class="form-control">
                        <span> <a href="#">reset</a></span>
                    </div>
                    <br>
                    <div id="lower">
                        <!-- <p>Lower Case Letters:</p> -->
                        <input type="checkbox" checked><input type="text" class="form-control">
                        <span> <a href="#">reset</a></span>
                    </div>
                </div>
                <br>
                <div id="right">
                    <div id="number">
                        <!-- <p>Numbers:</p> -->
                        <input type="checkbox" checked><input type="text" class="form-control">
                        <span> <a href="#">reset</a></span>
                    </div>
                    <br>
                    <div id="special">
                        <!-- <p>Special Characters:</p> -->
                        <input type="checkbox" checked><input type="text" class="form-control">
                        <span> <a href="#">reset</a></span>
                    </div>
                </div>
                <br>
                <h3>Length:</h3>
                <div class="slidecontainer">
                    <input id="length" type="range" min="1" max="50" value="25" class="slider" id="myRange"
                        oninput="generatePassword(); return false">
                    <p>Value: <span id="demo" style="color: black;">25</span></p>
                </div>
            </form>
            <p id="display-password"></p>
            <button onclick="copyToClipboard('#display-password')">Copy Password</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
