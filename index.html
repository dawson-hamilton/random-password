<!doctype html>
<html lang="en">

<head>
    <title>Random Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4fce724394.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <br>
    <br>
    <br>
    <h1 style="text-align: center;">Random Password Generator</h1>
    <div class="outer">
        <h3 style="text-align: center;">Delete any characters you dont want in your password</h3>
        <br>
        <div class="boxes">
            <form>
                <div class="row" id="characters">
                    <div class="col-md-2"></div>
                    <div class="col-md-3" id="left">
                        <div id="upper">
                            <input type="checkbox" checked><input type="text" class="form-control">
                            <span> <a href="#">reset</a></span>
                        </div>
                        <br>
                        <div id="lower">
                            <input type="checkbox" checked><input type="text" class="form-control">
                            <span> <a href="#">reset</a></span>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <br>
                    <div class="col-md-3" id="right">
                        <div id="number">
                            <input type="checkbox" checked><input type="text" class="form-control">
                            <span> <a href="#">reset</a></span>
                        </div>
                        <br>
                        <div id="special">
                            <input type="checkbox" checked><input type="text" class="form-control">
                            <span> <a href="#">reset</a></span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-6">
                        <h3>Length:</h3>
                        <div class="slidecontainer">
                            <input id="length" type="range" min="1" max="50" value="25" class="slider" id="myRange"
                                oninput="generatePassword(); return false">
                            <p>Password length: <span id="demo" style="color: black;">25</span></p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <a href=# onclick="generatePassword(); return false"><i class="fas fa-sync-alt refresh"></i></a>
                        <button class="btn btn-warning" id="copyBtn" onclick="copyToClipboard('#display-password')">Copy
                            Password</button>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" id="password">
                    <p id="display-password"></p>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 four" id="passwordStrength">
                    <p id="strength"></p>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
